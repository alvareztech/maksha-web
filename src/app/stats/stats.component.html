<div class="container-fluid">
  <div class="row">
    <div class="col">
      <md-nav-list>
        <h3 md-subheader>Users ({{ usersObjects?.length }})</h3>
        <md-list-item *ngFor="let user of usersObjects">
          <img md-list-avatar [src]="user?.photoURL" *ngIf="user?.photoURL">
          <h4 md-line>{{ user?.displayName }}</h4>
          <p md-line>{{ user?.email }}</p>
          <p md-line>{{ user?.$key }}</p>
        </md-list-item>
      </md-nav-list>
    </div>
  </div>
</div>
