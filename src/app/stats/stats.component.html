<div class="container-fluid">
  <div class="row">
    <button md-button routerLink="users">Users</button>
  </div>
  <div class="row">
    <div class="photo" *ngFor="let user of usersObjects">
      <img width="48" height="48" [src]="user?.photoURL"
           *ngIf="user?.photoURL">
    </div>
  </div>
</div>
