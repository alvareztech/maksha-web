<div class="container-fluid">
  <div class="row">
    <div class="photo" *ngFor="let user of usersObjects">
      <img width="72" height="72" [src]="user?.photoURL"
           *ngIf="user?.photoURL && user?.photoURL!=='https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg'">
    </div>
  </div>
</div>
