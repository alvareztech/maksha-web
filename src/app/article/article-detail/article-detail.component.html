<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h1>{{ (article | async)?.title }}</h1>
      <p>Actualizado el {{ (article | async)?.updated | date }} pero creado el {{ (article | async)?.created | date }}</p>
    </div>
    <div class="col-lg-8">
      <md-card>
        <div class="article-content" [innerHtml]="articleObject.content | markdown | sanitizeHtml">
        </div>
      </md-card>
    </div>
  </div>
</div>
