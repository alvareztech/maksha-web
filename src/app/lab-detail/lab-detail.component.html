<div class="row row-offcanvas row-offcanvas-right">

  <div class="main col-lg-8">
    <h1>{{ (lab | async)?.title }}</h1>
    <p> {{ (lab | async)?.description }} </p>

    <hr>

    <span class="badge badge-primary">{{ currentStep + 1 }}</span>
    <h2>
      {{ currentTitle }}
    </h2>
    <div [innerHtml]="currentContent"></div>

    <hr>

    <button type="button" class="btn btn-outline-primary" (click)="goNextStep()">Siguiente</button>
  </div>

  <div class="col-lg-3 offset-lg-1 sidebar-offcanvas">

    <p>
      Esto es una descripci√≥n de ejemplo que puede servir para varias cosas.
    </p>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let step of (lab | async)?.steps; let i = index;"
          (click)="changeStep(i, step.title, step.content)">
        <span class="badge badge-primary">{{ i + 1 }}</span>
        &nbsp;
        {{ step.title }}
      </li>
    </ul>
  </div>

</div>
