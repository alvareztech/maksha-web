<md-toolbar color="primary">
  <a md-button routerLink="" color="accent">
    <img src="/assets/alvareztech.svg" width="80" height="40" alt="ALVAREZ.tech">
  </a>

  <span class="dottech-spacer"></span>

  <div class="hiddenForMobile">
    <a md-button
       href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=daniel%40alvarez%2etech&lc=US&item_name=Mas%20y%20mejores%20videos%2c%20tutoriales%20de%20ALVAREZ%2etech&no_note=0&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHostedGuest"
       color="accent" target="_blank">DONAR</a>
    <button md-button routerLink="labs" color="accent">LABS</button>
    <button md-button routerLink="articles" color="accent">ARTÍCULOS</button>
  </div>

  <img md-card-avatar [src]="userObject?.photoURL" height="40" width="40" *ngIf="userObject">

  <a md-raised-button color="accent" (click)="login()" *ngIf="!userObject">INGRESAR</a>

  <button md-icon-button color="accent" [mdMenuTriggerFor]="themeMenu" *ngIf="userObject" class="hiddenForMobile">
    <md-icon>more_vert</md-icon>
  </button>

  <button md-icon-button color="accent" [mdMenuTriggerFor]="mobileMenu" class="showForMobile">
    <md-icon>more_vert</md-icon>
  </button>
</md-toolbar>

<router-outlet (deactivate)="onDeactivate()"></router-outlet>

<md-menu #themeMenu x-position="before">
  <button md-menu-item routerLink="admin" *ngIf="userObject?.uid === 'VPzZ9izNNravYPUNfiBimpr7put2'">ADMIN</button>
  <button md-menu-item routerLink="stats" *ngIf="userObject?.uid === 'VPzZ9izNNravYPUNfiBimpr7put2'">STATS</button>
  <button md-menu-item (click)="logout()" *ngIf="userObject">SALIR</button>
</md-menu>

<md-menu #mobileMenu x-position="before">
  <a md-menu-item
     href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=daniel%40alvarez%2etech&lc=US&item_name=Mas%20y%20mejores%20videos%2c%20tutoriales%20de%20ALVAREZ%2etech&no_note=0&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHostedGuest"
     color="accent" target="_blank">DONAR</a>
  <button md-menu-item routerLink="labs">LABS</button>
  <button md-menu-item routerLink="articles">ARTÍCULOS</button>
  <button md-menu-item routerLink="admin" *ngIf="userObject?.uid === 'VPzZ9izNNravYPUNfiBimpr7put2'">ADMIN</button>
  <button md-menu-item routerLink="stats" *ngIf="userObject?.uid === 'VPzZ9izNNravYPUNfiBimpr7put2'">STATS</button>
  <button md-menu-item (click)="logout()" *ngIf="userObject">SALIR</button>
</md-menu>
