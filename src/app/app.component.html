<div fxLayout="column" fxFlex>

  <md-toolbar color="primary">
    <a routerLink="">
      <img src="/assets/alvareztech.svg" width="80" height="30" alt="ALVAREZ.tech">
    </a>

    <span fxFlex></span>

    <a md-button routerLink="">Inicio</a>
    <a md-button routerLink="labs">Labs</a>
    <a md-button>Artículos</a>

    <img src="{{ (af.auth | async)?.auth.photoURL }}" height="30" width="30"
         *ngIf="(af.auth | async)?.auth != null">

    <a md-button [routerLink]="[user]" (click)="login()" *ngIf="(af.auth | async)?.auth == null">Ingresar</a>

    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <router-outlet></router-outlet>

  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="logout()">Salir</button>
  </md-menu>

  <footer>
    <p>
      <a href="https://www.facebook.com/alvareztech" target="_blank">Facebook</a> |
      <a href="https://twitter.com/alvareztech" target="_blank">Twitter</a> |
      <a href="https://www.youtube.com/alvareztech" target="_blank">YouTube</a> |
      Version <span class="version">1</span>
    </p>
    <p>Designed and built with ♥ by Daniel Alvarez.</p>
  </footer>

</div>
